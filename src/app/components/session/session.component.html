<ion-content>
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addSessionsModal()">
    <ion-icon name="time"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-grid class="info" no-margin>
  <ion-row>
    <ion-col size="12">
      <ion-item lines="none">
        <ion-thumbnail>
          <ion-img src="/assets/hospital.png"></ion-img>
        </ion-thumbnail>
        <ion-text>
          <h2>
            <app-custom-input
              [defaultValue]="workplace.name"
              [(ngModel)]="workplace.name"
              (saveEvent)="updateWorkPlace(workplace)"
            ></app-custom-input>
          </h2>
          <h2>
            <app-custom-input
              [defaultValue]="workplace.locationName"
              [(ngModel)]="workplace.locationName"
              (saveEvent)="updateWorkPlace(workplace)"
            ></app-custom-input>
          </h2>
          <h3>{{ workplace.doctorIdpCode }}</h3>
        </ion-text>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center class="details">
    <ion-chip
      [ngClass]="{ current: day == currentDay }"
      *ngFor="let day of dayNames"
      (click)="sessionCreate(day)">{{ day }}</ion-chip>
  </ion-row>
</ion-grid>
<ion-toolbar  color="primary">
  <ion-title>
    {{ viewTitle }}
  </ion-title>
  <ion-buttons slot="end">
<ion-button (click)="today()">Today</ion-button>
  </ion-buttons>
</ion-toolbar>
  <div>
  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onCurrentDateChanged)="onCurrentDateChanged($event)"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  startHour="6"
  endHour="20"
  step="30"
  StartingDayWeek="1">
  </calendar>
</div>
